<div>
    <h3>{{model.message}}</h3>
    <!-- by default is $ctrl.message, but I've changed it to model in the controllerAs section -->
    <input type="text" ng-model="model.message" class="form-control">
    <button ng-click="model.changeMessage()" class="btn btn-default">
        Change Message
    </button>
</div>

<table class="table">
    <tr>
        <th>Title</th>
        <th>Length</th>
        <th>Rating</th>
        <th></th>
    </tr>
    <tr ng-repeat="movie in model.movies">
        <td>{{movie.title}}</td>
        <td>{{movie.length}}</td>
        <td><movie-rating rating="movie.rating">
            <span class="glyphicon glyphicon-star"></span>
            </movie-rating></td>
        <td>
            <div class="btn-group">
                <button class="btn btn-default" ng-click="model.upRating(movie)">
                    <span class="glyphicon glyphicon-plus" ></span>
                </button>
                <button class="btn btn-default" ng-click="model.downRating(movie)">
                    <span class="glyphicon glyphicon-minus"></span>
                </button>                
            </div>
        </td>
    </tr>
</table>
